name: Tests and Linters
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install Dependencies
      run: npm install
    - name: Lint
      run: npm run lint
    - name: Test
      run: npm test
    - name: Coverage
      run: npm run coverage
